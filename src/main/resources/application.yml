server:
  port: 8080
  servlet:
    context-path: "/spring"
spring:
  datasource: # mysql数据库相关配置
    url: jdbc:mysql:///spring_senior?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
    username: root
    password: 123456
  jpa: #JPA相关配置
    hibernate:
      ddl_auto: update
      hbm2ddl:
        auto: create
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      format_sql: true
    show-sql: true
  redis: # Redis相关配置
    host: 192.168.10.131
  rabbitmq: # rabbitMQ相关配置
    host: 192.168.10.131
    username: guest
    password: guest
logging:
  level:
    root: info #日志等级

